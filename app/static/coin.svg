<svg class="coin" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变 -->
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD700"/>
            <stop offset="50%" stop-color="#D4AF37"/>
            <stop offset="100%" stop-color="#FFD700"/>
        </linearGradient>
        <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="4" dy="4" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 金币主体 -->
    <circle cx="100" cy="100" r="80" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2" filter="url(#shadow)"/>

    <!-- 金币边缘 -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="#FFD700" stroke-width="2"/>

    <!-- 内部装饰环 -->
    <circle cx="100" cy="100" r="60" fill="none" stroke="#B8860B" stroke-width="1"/>

    <!-- 货币符号 -->
    <text x="100" y="125" text-anchor="middle" fill="#8B7500" font-size="70" font-weight="bold"
          font-family="Arial, sans-serif">M</text>


</svg>