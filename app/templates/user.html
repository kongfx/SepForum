{% extends "base.html" %}
{% block title %}{{ user.username }}{% endblock %}
{% block content %}
    <h1>{{ show_user(user) }}</h1>
    <p>用户编号：{{ user.id }}</p>
    {% if current_user.is_admin %}
    <p><a href="{{ url_for('user_admin', user_id=user.id) }}" class="btn btn-danger">管理用户</a></p>
    {% endif %}
    {% if current_user.id == user.id %}
        <p><a href="{{ url_for('change_password') }}" class="btn btn-danger">更改密码</a></p>
    {% endif %}
{% endblock %}
