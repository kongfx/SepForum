{% extends 'points/points_panel_base.html' %}
{% block title %}点数商店{% endblock %}
{% block headextra %}
    <style>
        .shop-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
        }

        .shop-logo {
            font-size: 28px;
            font-weight: 700;
            color: #4a6cf7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .points-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #ff9f43;
        }

        .shop-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .shop-title h1 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .shop-title p {
            font-size: 18px;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #4a6cf7;
            color: white;
        }

        /* 网格布局美化 */
        .grd-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .grd-ctn {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 700px;
        {#width: 500px;#}
        }

        .grd-ctn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .prize-image {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f7fa;
        }

        .prize-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .grd-ctn:hover .prize-image img {
            transform: scale(1.05);
        }

        .grd-text {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }

        .prize-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        .prize-price {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 22px;
            font-weight: 700;
            color: #ff9f43;
        }

        .prize-description {
            color: #7f8c8d;
            line-height: 1.5;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .buy-btn {
            padding: 12px 0;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .buy-btn:hover {
            background: #3b5be3;
        }

        .badge {
            position: absolute;
            top: 0;
            left: 0;
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 0 0 10px 0;
            z-index: 10;
        }

        .shop-footer {
            text-align: center;
            padding: 30px 0;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 2px solid rgba(255, 255, 255, 0.7);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .grd-wrapper {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .shop-header {
                flex-direction: column;
                gap: 20px;
            }

            .shop-title h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .grd-wrapper {
                grid-template-columns: 1fr;
            }

            .filters {
                gap: 10px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        .ka-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock %}
{% block app %}
    <div class="shop-title">
        <h1>{{ prize.name }}结算</h1>
        <p>购买 1 个</p>
    </div>
    <div class="ka-wrapper">
        <div class="grd-ctn">
            <img src="{{ prize.icon_url }}" alt="{{ prize.name }}">
            <div class="grd-text">
                <span class="prize-name">{{ prize.name }}</span>
                <span class="prize-price"><img src="/static/coin.svg" alt="金币" width="25"
                                               height="25 ">{{ prize.need_points }}</span>
                <span class="prize-description">{{ prize.description }}</span>
                <form method="POST" id="frm">

                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="usable_by_other" name="usable_by_other">
                            <label class="form-check-label" for="usable_by_other">
                                兑换码是否可被他人使用
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">

                        <div class="form-floating">
                            <input type="text" class="form-control form-control-lg" id="captcha" placeholder="Captcha"
                                   min="6" max="6" name="captcha">
                            <label for="captcha">验证码</label>
                        </div>
                        <span class="input-group-text" style="padding: 0">{{ captcha('captcha') }}</span>

                    </div>


                </form>
                <button href="#" class="buy-btn" type="submit" form="frm">确认购买</button>

            </div>
        </div>
    </div>
{% endblock %}
